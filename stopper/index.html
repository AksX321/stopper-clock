<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopper</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="stopper.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="time" id="hour">00:</div>
            <div class="time" id="min">00:</div>
            <div class="time" id="sec">00</div> 
        </div>
        <div class="row">
            <button id="start">start</button>
            <button id="pause">pause</button>
            <button id="save">log</button>
            <button id="clear">clear</button>
            <button id="stop">end</button>
        </div>
        <div class="saves" id="saves">

        </div>
    </div>
</body>
</html>
